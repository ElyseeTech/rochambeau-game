<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>roshambo-game</title>
    <link rel="stylesheet" type="text/css" href="index1.css">
    </head>
    <body>
       <h1>ROCHAMBEAU</h1>
    <Fieldset>   
    <form action="">   
       <input type="radio" name="roshambo-game" id="rock-rock">
       <input type="radio" name="roshambo-game" id="rock-paper">
       <input type="radio" name="roshambo-game" id="rock-scissor">

       <input type="radio" name="roshambo-game" id="paper-rock">
       <input type="radio" name="roshambo-game" id="paper-paper">
       <input type="radio" name="roshambo-game" id="paper-scissor">
       
       <input type="radio" name="roshambo-game" id="scissor-rock">
       <input type="radio" name="roshambo-game" id="scissor-paper">
       <input type="radio" name="roshambo-game" id="scissor-scissor">
       
       <!--instructions-->
       <h2>--Instructions--</h2>
       <div id="result"></div>
       <h4>There are 3 options in this game: Rock, Scissor and Paper</h4>
       <p> <i>Rock beats Scissor, Scissor beats Paper, Paper beats Rock. </i></p>
      
<!--The play ground-->
      
    <div id="game"> 
    <div>
<!--Your choice-->        
        <h2 id="u">ME</h2>
        <div id="my-choice"></div>
    </div>
<!--computer choice-->
    <div>
        <h2 id="comp">COMPUTER</h2>
        <div id="computer-choice"></div>
    </div>
</div> 

 <div id="options">
        <h3>CHOOSE ONE TO PLAY</h3>
      <div>
        <label for="rock-rock">✊</label>
        <label for="rock-paper">✊</label>
        <label for="rock-scissor">✊</label>
      </div>
      <div>  
        <label for="paper-rock">✋</label>
        <label for="paper-paper">✋</label>
        <label for="paper-scissor">✋</label>
      </div>
      <div>
        <label for="scissor-rock">✌</label>
        <label for="scissor-paper">✌</label>
        <label for="scissor-scissor">✌</label>
       </div>  
     </div> 
     
     <button type="reset">Reset</button>
    </Fieldset>
    </form> 
    </body>
</html>
